<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/71fde958b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>LOG IN</title>
</head>

<body>
    <section>
        <div id="leftDiv">
            <h1>Log In</h1>
            <input type="email" placeholder="email" class="emailPassword">
            <input type="password" name="password" id="password" placeholder="password" class="emailPassword">
            <div id="rememberForgot">
                <div id="remember">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">remember me</label>
                </div>
                <a href="#">forgot password?</a>
            </div>
            <button>LOG IN</button>
            <p id="connect">------Or Connect with------</p>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-twitter"></i>
            <i class="fa-brands fa-square-github"></i>
            <i class="fa-brands fa-linkedin"></i>
            <p id="copy">&copy;2022</p>
        </div>
        <div id="rightDiv">
            <span class="material-symbols-outlined">
                person_add
            </span>
            <h1>Hello, friend!</h1>
            <p>enter your personal details and start journey with us</p>
            <div id="register">register <span class="material-symbols-outlined"
                id="arrow">
                arrow_circle_right
                </span></div>
        </div>
    </section>


</body>

</html>
